<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa√ß√£o</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto; /* permite scroll no celular */
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }

        .methods {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* evita cortar op√ß√µes */
            justify-content: center;
        }

        .method {
            background: white;
            width: 120px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: .2s;
        }

        .method:hover {
            transform: scale(1.05);
        }

        .method img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        #pix-area {
            display: none;
            margin-top: 20px;
        }

        #pix-area img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button {
            margin-top: 30px;
            padding: 12px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        .disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* üî• RESPONSIVIDADE PARA CELULAR */
        @media (max-width: 600px) {

            body {
                padding: 10px;
            }

            .methods {
                flex-direction: column;
                gap: 20px; /* espa√ßo vertical entre os bot√µes */
            }

            .method {
                width: 90%;
                max-width: 250px;
            }
        }
    </style>
</head>

<body>

    <h1>Doa√ß√£o</h1>
    <p>Escolha uma forma de pagamento:</p>

    <div class="payment-container">

        <div class="methods">

            <!-- PIX -->
            <div class="method" onclick="mostrarPix()">
                <img src="https://cdn-icons-png.flaticon.com/512/825/825581.png" alt="Pix">
                <p><strong>PIX</strong></p>
            </div>

            <!-- Cr√©dito -->
            <div class="method disabled">
                <img src="https://cdn-icons-png.flaticon.com/512/39/39272.png" alt="Cart√£o Cr√©dito">
                <p>Cr√©dito</p>
            </div>

            <!-- D√©bito -->
            <div class="method disabled">
                <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="Cart√£o D√©bito">
                <p>D√©bito</p>
            </div>
        </div>

        <!-- PIX -->
        <div id="pix-area">
            <h2>QR Code do PIX</h2>
            <img src="bdd/qrcod.jpeg" alt="QR Code PIX">
        </div>

        <button onclick="window.location.href='index.html'">Voltar ao in√≠cio</button>

    </div>

    <script>
        function mostrarPix() {
            document.getElementById("pix-area").style.display = "block";
        }
    </script>

</body>
</html>
